<div class="cpq-module">

    <!-- this div is to create a controller to be used in CustomJs to initialize CPQ API settings-->
    <div ng-controller="initApiSettingsController" />

    <div class="slds-spinner_container" ng-show="!isLoaded">
        <div class="slds-spinner--brand slds-spinner slds-spinner--medium" aria-hidden="false" role="alert">
            <div class="slds-spinner__dot-a"></div>
            <div class="slds-spinner__dot-b"></div>
        </div>
    </div>

    <div class="slds-grid slds-grid--frame slds-grid--vertical">

        <vloc-layout layout-name="cpq-header"></vloc-layout>

        <div class="slds-col slds-grid slds-wrap slds-small-nowrap cpq-container">

            <div class="slds-is-relative slds-col slds-grid slds-size--1-of-1 slds-small-size--1-of-3 slds-medium-size--2-of-6 slds-large-size--4-of-12" ng-class="{'slds-hide slds-large-show': importedScope.isConfigAttrsPanelEnabled}" ng-show="!showProductList">
               
                <div class="cpq-product-container">
                    <vloc-layout layout-name="cpq-product-list" ctrl="CPQProductListController"></vloc-layout>
                </div>

            </div>

            <div class="slds-is-relative slds-col slds-grid slds-size--1-of-1 slds-small-size--2-of-3 slds-medium-size--4-of-6 slds-large-size--8-of-12">

                <!-- Hide/Show Product List -->
                <button class="slds-button slds-button--icon-border show-hide-button" ng-class="{'cursor-point-west': !showProductList, 'cursor-point-east': showProductList}" ng-click="showProductList = !showProductList">&#8942;
                </button>

                <div class="cpq-cart-container">
                    <vloc-layout layout-name="cpq-product-cart" ctrl="CPQCartController"></vloc-layout>
                </div>

                <div>
                    <vloc-layout layout-name="cpq-total-bar" ctrl="CPQTotalController" class="cpq-product-cart-order"></vloc-layout>
                </div>

            </div>
            
            <div class="slds-is-relative slds-col slds-grid slds-size--1-of-1 slds-small-size--1-of-3 slds-medium-size--2-of-6 slds-large-size--4-of-12" ng-show="importedScope.isConfigAttrsPanelEnabled">

                <div class="cpq-product-container">
                    <vloc-layout layout-name="cpq-product-cart-config" ctrl="CPQCartItemConfigController"></vloc-layout>
                </div>

            </div>

        </div>

    </div>

</div>
